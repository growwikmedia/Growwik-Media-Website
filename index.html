<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Growwik Media</title>
    <style>
        /* Smooth scroll for the entire website */
        html {
            scroll-behavior: smooth;
        }

        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            width: 100vw;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 20px;
            background-color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* Logo Styling */
        .navbar img {
            width: 80px;
        }

        /* Navigation Buttons Styling */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        /* Hover effect for navigation buttons */
        .nav-buttons a:hover {
            transform: scale(1.1);
            color: #4CAF50;
        }

        /* Right aligned text (like "Member of ASCI") */
        .nav-right {
            font-size: 16px;
            color: #333;
        }

        /* Hide "Member of ASCI" when burger menu appears */
        @media (max-width: 851px) {
            .nav-right {
                display: none;
            }
        }

        /* Burger Icon for Mobile View */
        .burger {
            display: none;
            cursor: pointer;
            z-index: 1100;
            position: fixed;
            right: 20px;
            top: 20px;
            transition: transform 0.3s ease;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px;
            transition: 0.3s;
        }

        .burger.active .line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger.active .line2 {
            opacity: 0;
        }

        .burger.active .line3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .burger {
                display: block;
            }

            .navbar {
                padding: 0 10px;
            }

            .nav-buttons {
                display: none;
            }

            .navbar img {
                width: 70px;
            }
        }

        /* Fullscreen Overlay for Mobile View */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            text-align: center;
            font-size: 22px;
        }

        .overlay-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            transition: transform 0.3s, color 0.3s, background-color 0.3s;
        }

        .overlay-menu a:hover {
            transform: scale(1.2);
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Fullscreen Slogan Section */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .slogan {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 0;
        }

        /* Circle Animations for Background */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 0;
        }

        .circle1 {
            background: rgba(168, 230, 207, 0.5);
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: move 8s linear infinite;
        }

        .circle2 {
            background: rgba(255, 183, 77, 0.5);
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation: move 12s linear infinite;
        }

        .circle3 {
            background: rgba(77, 182, 255, 0.5);
            width: 120px;
            height: 120px;
            top: 70%;
            left: 30%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .slogan {
                font-size: 36px;
            }

            .circle1 {
                width: 80px;
                height: 80px;
            }

            .circle2 {
                width: 120px;
                height: 120px;
            }

            .circle3 {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .slogan {
                font-size: 32px;
            }
        }

        /* Additional Section Styles */
        .section {
            padding: 100px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 40px;
        }

        .about-content, .services-content, .testimonial-content, .contact-content {
            max-width: 900px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.8;
            color: #555;
        }

        .footer {
            background-color: #1f1f1f;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
